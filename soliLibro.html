    <div class="container">
        <h1>Solicitud para prestamo de libro </h1>
        <form id="loanForm" action="prestamos.html" method="get">
            <label for="titulo_libro">Título del libro:</label><br>
            <input type="text" id="titulo_libro" name="titulo" required><br>
            <label for="autor_libro">Autor del libro:</label><br>
            <input type="text" id="autor_libro" name="autor" required><br>
            <label for="genero_libro">Género del libro:</label><br>
            <input type="text" id="genero_libro" name="genero" required><br>
            <label for="anio_publicacion">Año de publicación:</label><br>
            <input type="number" id="anio_publicacion" name="anio" required><br>
            <label for="resumen_libro">Resumen del libro:</label><br>
            <textarea id="resumen_libro" name="resumen" required></textarea><br><br>
            <label for="nombre_completo">Nombre completo del prestatario:</label><br>
            <input type="text" id="nombre_completo" name="nombre" required><br>
            <label for="numero_identificacion">Número de identificación:</label><br>
            <input type="text" id="numero_identificacion" name="identificacion" required><br>
            <label for="titulo_libro">Título del libro:</label><br>
            <input type="text" id="titulo_libro" name="titulo" required><br>
            <label for="fecha_prestamo">Fecha de préstamo:</label><br>
            <input type="date" id="fecha_prestamo" name="fecha_prestamo" required><br>
            <label for="fecha_devolucion">Fecha de devolución:</label><br>
            <input type="date" id="fecha_devolucion" name="fecha_devolucion" required><br>
            <label for="informacion_contacto">Información de contacto:</label><br>
            <input type="text" id="informacion_contacto" name="contacto" required><br>
            <label for="aceptar_terminos">Acepto los términos y condiciones del préstamo</label><br><br>
            <input type="checkbox" id="aceptar_terminos" name="aceptar_terminos" required>
            <input type="submit" value="Enviar solicitud">
        </form>
