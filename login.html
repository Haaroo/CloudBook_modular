<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudBooks - Inicio de sesión</title>
    <link rel="stylesheet" href="styles/stylesLogin.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="image/logo2.png" alt="CloudBooks Logo" class="logo">
            <a href="home.html" class="cloudbooks-link"><h1>CloudBooks</h1></a>
        </div>
    </header>
    <div id="login-box">
        <h2>Inicio de sesión</h2>
        <form id="login-form">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required><br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Tu contraseña" required><br>
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Recordar</label><br>
            <input type="submit" value="Iniciar sesión">
        </form>
        <p>¿No tienes una cuenta? <a href="sigin.html">Registrarse</a></p>
    </div>
    <footer>
        <p>&copy; 2024 CloudBooks. Todos los derechos reservados.</p>
    </footer>
    <script src="js/LogIn.js"></script>
</body>
</html>
